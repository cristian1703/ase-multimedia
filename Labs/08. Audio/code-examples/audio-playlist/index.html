<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 - Audio Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <style type="text/css">       
        #audioTime
        {
            display: inline-block;
            min-width: 150px;
            text-align: right; 
            padding-right: 5px;           
            color: #eeeedd;
            background: #333;
        }
    </style>
</head>
<body class="container">

    <div class="text-center" style="margin:20px;">
        <audio id="audio">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <span id="audioTime">...</span>
        <div id="controls" class="btn-group">
            <button id="btnPlayPause" class="btn"><i class="fas fa-play"></i></button>
            <button id="btnForward" class="btn">&gt;&gt;</button>
            <button id="btnNext" class="btn">&gt;|</button>
        </div>
    </div>

    <ul id="playlist" lass="list-group">
        <li data-url="http://www.archive.org/download/bolero_69/Bolero.mp3" class="list-group-item">
            Ravel - Bolero
        </li>
        <li data-url="http://www.archive.org/download/MoonlightSonata_755/Beethoven-MoonlightSonata.mp3" class="list-group-item">
            Beethoven - Moonlight Sonata
        </li>
        <li data-url="http://www.archive.org/download/CanonInD_261/CanoninD.mp3" class="list-group-item">
            Pachelbel - Canon in D
        </li>
    </ul>

    <script type="text/javascript" src="audio-playlist.js"></script>
    <script>
        app.load();
    </script>
</body>
</html>
